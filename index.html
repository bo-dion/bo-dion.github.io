<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
    header { padding: 2rem; text-align: center; background: #222; }
    h1 { margin: 0; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; }
    .gallery img { width: 100%; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    footer { text-align: center; padding: 1rem; background: #222; margin-top: 2rem; }
    a { color: #00bcd4; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>My Art Portfolio</h1>
    <p>Welcome to my collection of artworks</p>
  </header>
  <main class="gallery">
    <img src="images/art1.jpg" alt="Artwork 1">
    <img src="images/art2.jpg" alt="Artwork 2">
    <img src="images/art3.jpg" alt="Artwork 3">
  </main>
  <footer>
    <p>Contact: <a href="mailto:yourname@email.com">yourname@email.com</a></p>
  </footer>
</body>
</html>
